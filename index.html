<!--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jeu de Mathématique</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score">
                <p>Score: <span id="scoreValue">0</span></p>
            </div>
            <div id="correct">
                <p>Bonne réponse</p>
            </div>
            <div id="wrong">
                <p>Mauvaise réponse</p>
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                <p>Clique sur la bonne réponse !</p>
            </div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="startReset">
                <p>Start</p>
            </div>
            <div id="timeRemaining">
                <p>Temps restants : <span id="timeRemainingValue">60</span> sec</p>
            </div>
            <div id="gameOver">

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
